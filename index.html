<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Management</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>User Management</h1>

    <div id="register">
      <h2>Register</h2>
      <form id="register-form">
        <input type="text" id="register-firstname" placeholder="First Name">
        <input type="text" id="register-lastname" placeholder="Last Name">
        <input type="email" id="register-email" placeholder="Email">
        <input type="password" id="register-password" placeholder="Password">
    
        <!-- Rol seÃ§imi -->
        <label for="register-role">Role:</label>
        <select id="register-role">
          <option value="user">User</option>
          <option value="admin">Admin</option>
        </select>
    
        <!-- Aktiflik durumu -->
        <label for="register-active">Is Active:</label>
        <input type="checkbox" id="register-active" checked> Active
    
        <button type="button" id="register-button">Register</button>
      </form>
    </div>
    

    <div id="login">
      <h2>Login</h2>
      <form id="login-form">
        <input type="email" id="login-email" placeholder="Email">
        <input type="password" id="login-password" placeholder="Password">
        <button type="button" id="login-button">Login</button>
      </form>
    </div>

    <div id="create-event">
      <h2>Create Event</h2>
      <input type="text" id="event-title" placeholder="Title">
      <textarea id="event-description" placeholder="Description"></textarea>
      <input type="datetime-local" id="event-start-date" placeholder="Start Date">
      <input type="datetime-local" id="event-end-date" placeholder="End Date">
      <input type="number" id="event-created-by" placeholder="Created By (User ID)">
      <button type="button" onclick="createNewEvent()">Create Event</button>
    </div>
    
    
    <div id="create-announcement">
      <h2>Create Announcement</h2>
      <input type="text" id="announcement-title" placeholder="Title">
      <textarea id="announcement-content" placeholder="Content"></textarea>
      <input type="number" id="announcement-created-by" placeholder="Created By (User ID)">
      <button onclick="createAnnouncement()">Create Announcement</button>
    </div>
    

    <div id="users">
      <h2>All Users</h2>
      <button type="button" id="fetch-users-button">Fetch Users</button>
      <ul id="user-list"></ul>
    </div>

    <div id="events">
      <h2>All Events</h2>
      <button type="button" id="fetch-events-button">Fetch Events</button>
      <ul id="event-list"></ul>
    </div>

    <div id="announcements">
      <h2>All Announcements</h2>
      <button type="button" id="fetch-announcements-button">Fetch Announcements</button>
      <ul id="announcement-list"></ul>
    </div>

    <div id="logout">
      <button type="button" id="logout-button">Logout</button>
    </div>
  </div>
  <script src="scripts.js"></script>
</body>
</html>
